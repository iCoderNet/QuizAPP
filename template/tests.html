{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGrad</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static '' %}assets/css/style.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/tests.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand mt-2 mt-lg-0" href="/">
            <img src="{% static '' %}assets/image/logo.png" height="35" alt="QuizGrad Logo" loading="lazy" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto pt-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">U qanday ishlaydi?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Xususiyatlari</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Biz haqimizda</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-warning">{{user}}</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-warning">Kirish</button></a>
            {% endif %}
        </div>
    </nav>




    <div class="container px-4 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <h4 class="heading">O'zingizga maqulini tanlang</h4>
            </div>
            <div class="col-7">
                <div class="row text-right">
                    <div class="col">
                        <h6 class="mt-2">Testlar mavzu bo'yicha saralangan</h6>
                    </div>
                </div>
            </div>
        </div>
    
        {% for quiz in quizs %}
        <div class="row d-flex justify-content-center border-top">
            <div class="col-5">
                <div class="row d-flex">
                    <div class="book">
                        <a href="{% url "quiz" quiz.tid 1 %}"><img src="{{quiz.img.url}}" class="book-img"></a>
                    </div>
                    <div class="my-auto flex-column d-flex pad-left">
                        <a href="{% url "quiz" quiz.tid 1 %}">
                            <h6 class="mob-text" style="color: black">{{quiz.title}}</h6>
                        </a>
                    </div>
                </div>
            </div>
            <div class="my-auto col-7">
                <div class="row text-right">
                    <div class="col">
                        <p class="mob-text">{{quiz.desc}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    
        
    </div>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src="{% static '' %}assets/js/script.js "></script>
    <script src="{% static '' %}assets/js/tests.js "></script>
</body>

</html>
