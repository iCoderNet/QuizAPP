{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href='{% static "" %}assets/css/confetti.css'>
</head>
<body>
    <h2>Sizning <br> Natijangiz</h2>
    <h2>{{percent}}%</h2>
    <div class="answer" style="width: 100%;height: 10vh;display: flex;align-items: center;justify-content: center;">
        {% if correct %}
            <img src="/static/admin/img/icon-yes.svg" alt="True" width="50px">
            <p style="font-size: 3vw;">{{correct}} ta</p>
        {% endif %}
        {% if failed %}
            <img src="/static/admin/img/icon-no.svg" alt="False" width="50px">
            <p style="font-size: 3vw;">{{failed}} ta</p>
        {% endif %}
    </div>
    <canvas id="confetti"></canvas>

    <script src='{% static "" %}assets/js/cofetti.js'></script>
</body>
</html>
