{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGrad</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static ''%}assets/css/style.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand mt-2 mt-lg-0" href="/">
            <img src="{% static ''%}assets/image/logo.png" height="35" alt="QuizGrad Logo" loading="lazy" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto pt-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">U qanday ishlaydi?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Xususiyatlari</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Biz haqimizda</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-warning">{{user}}</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-warning">Kirish</button></a>
            {% endif %}
        </div>
    </nav>

    <div class="row h-75 w-100 d-flex align-items-center justify-content-center">
        <div class="row h-100 w-75 d-flex align-items-center justify-content-center">
            <div class="col-xl-6">
                <div class="text">
                    <h1 class="main-text-h1">Yangi <br> bilimlarni o'zingiz <br> uchun kashf eting</h1>
                </div>
                <div class="text pt-4">
                    <p class="border-left border-secondary pl-2 main-text-p">Savollarga javob berib bilmingizni sinab, yangi bilimlar egasiga aylaning </p>
                </div>
                <div class="btns pt-3">
                    <a href='{% url "quizs" %}'><button type="button" class="btn btn-warning text-light main-btn">Testni Boshlash</button></a>
                </div>
            </div>
            <div class="col-xl-6">
                <img class="img-responsive main-img" src="{% static '' %}assets/image/main.png" alt="Main">
            </div>
        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
